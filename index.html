<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            transition: all 0.3s ease;
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .sidebar.collapsed .nav-text {
            display: none;
        }
        .main-content {
            transition: margin-left 0.3s ease;
        }
        @media (min-width: 768px) {
            .main-content.shifted {
                margin-left: 70px;
            }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(0);
            }
            .sidebar.mobile-hidden {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar bg-[#1a3b5d] text-white w-64 min-h-screen fixed left-0 z-20">
            <div class="p-4">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-xl font-bold nav-text">College Admin</h2>
                    <button id="mobileSidebarToggle" class="md:hidden text-2xl">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                <nav>
                    <ul class="space-y-2">
                        <li>
                            <a href="#dashboard" class="flex items-center p-3 rounded-lg hover:bg-[#2c4d6f] active">
                                <i class="bi bi-grid-1x2-fill text-xl"></i>
                                <span class="ml-3 nav-text">Dashboard</span>
                            </a>
                        </li>
                        <!-- Other menu items with same structure -->
                        <!-- Previous menu items remain the same -->
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="mainContent" class="main-content flex-1 ml-64">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm fixed w-full z-10">
                <div class="flex items-center justify-between p-4">
                    <button id="sidebarToggle" class="text-2xl text-gray-600 hover:text-gray-900">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="flex items-center space-x-4">
                        <button class="p-2 hover:bg-gray-100 rounded-full relative">
                            <i class="bi bi-bell text-xl"></i>
                            <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
                        </button>
                        <div class="flex items-center space-x-2">
                            <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Profile" class="w-8 h-8 rounded-full">
                            <span class="font-medium">Admin</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Rest of the content remains the same -->
            <!-- Previous dashboard content -->
            
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const mobileSidebarToggle = document.getElementById('mobileSidebarToggle');

        // Desktop sidebar toggle
        sidebarToggle.addEventListener('click', () => {
            if (window.innerWidth >= 768) {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('shifted');
            } else {
                sidebar.classList.toggle('mobile-hidden');
            }
        });

        // Mobile sidebar toggle
        mobileSidebarToggle.addEventListener('click', () => {
            sidebar.classList.add('mobile-hidden');
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('mobile-hidden');
            }
        });

        // Previous JavaScript code remains the same
        // Counter animations and data population remain unchanged
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
